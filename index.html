<body>
  <style>
    .box {
      width: 30px;
      height: 30px;
      display: inline-block;
    }
  </style>
  <script src="Main.js"></script>
  <script>
    var app = Elm.fullscreen(Elm.Main);

    app.ports.setFocus.subscribe(function(index) {
      document.getElementsByClassName('box')[index - 1].focus();
    });
  </script>
</body>
